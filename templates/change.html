{% extends 'base.html' %}
{% block body %}
<style>
    body {
        background-color: whitesmoke;
    }

    .table-bordered td,
    .table-bordered th {
        background-color: white;
    }
</style>
<div class="text-center mx-auto">
    <div class="col-md-3 mx-auto text-center form" style="padding: 20px 20px 20px 20px;">
        <form action="{% url 'change_admin_pw' %}" method="POST" class="text-center mx-auto"
            style="border-radius: 20px; border: 2px solid rgb(212, 212, 212); padding: 20px 20px 0px 20px; margin-top: 10px;">
            <h3>Change Admin Password</h3>
            <br>
            {% csrf_token %}
            <div class="form-group">
                <input required type="text" name="uname" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <input required type="text" name="old_pass" class="form-control" placeholder="Old Password">
            </div>
            <div class="form-group">
                <input required type="text" name="new_pass" class="form-control" placeholder="New Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Change</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
