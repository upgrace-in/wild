{% extends 'base.html' %}
{% block body %}
<style>
    body{
        background-color: whitesmoke;
    }
    .table-bordered td, .table-bordered th  {
        background-color: white;
    }
</style>
<div class="text-center mx-auto">
    <div class="form" style="padding: 20px 20px 20px 20px;">
        <form action="{% url 'alert' %}" method="POST" class="text-center mx-auto"
            style="border-radius: 20px; border: 2px solid rgb(212, 212, 212); padding: 20px 20px 0px 20px; margin-top: 10px;">
            <h3>Make API Request</h3>
            <br>
            <div class="row">
                <div class="col-md-3 form-group">
                    <input required type="text" name="latitude" class="form-control" placeholder="Latitude">
                </div>
                <div class="col-md-3 form-group">
                    <input required type="text" name="longitude" class="form-control" placeholder="Longitude">
                </div>
                <div class="col-md-3 form-group">
                    <input required type="text" name="radius" class="form-control" placeholder="Radius">
                </div>
                <div class="col-md-3 form-group">
                    <button type="submit" class="btn btn-primary">Query</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
